	<title>500 Error Page</title>
	
	<!-- Compiled and minified CSS -->

    <!-- Compiled and minified JavaScript -->

	<p:ajaxExceptionHandler type="java.lang.Throwable" />

<h:body styleClass="indigo darken-4">

	<div id="error-page">

		<div class="row">
			<div class="col s12">
				<div class="browser-window">
					<div class="top-bar">
						<div class="circles">
							<div id="close-circle" class="circle"></div>
							<div id="minimize-circle" class="circle"></div>
							<div id="maximize-circle" class="circle"></div>
						</div>
					</div>
					<div class="content">
						<div class="row">
							<div id="site-layout-example-top" class="col s12">
								<p class="flat-text-logo center white-text caption-uppercase">Ops!!! Aconteceu algum erro interno :-( <a href="../../index.xhtml">Voltar</a></p>
							</div>
							<div id="site-layout-example-right" class="col s12 m12 l12">
								<div class="row center">
									<h1 class="text-long-shadow col s12">500</h1>
								</div>
								<!-- <div class="row center">
									<p class="center white-text col s12">Something has gone
										seriously wrong. Please try later.</p>

									<p></p>
								</div> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
