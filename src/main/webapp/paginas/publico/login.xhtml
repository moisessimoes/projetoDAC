<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
		<f:viewAction action="#{erroPaginaLogin.dispararMensagemLoginErro(param['error'])}" onPostback="true" />
	</f:metadata>

	<h:head>
		<title>LS Customs - Login</title>
		
		<!-- Favicons-->
  		<link rel="shortcut icon" href="../../imagens/logos/favicon (1).ico" />
		
		<!-- Compiled and minified CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    	
    	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    	
    	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"/>

    	<!-- Compiled and minified JavaScript -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    	
    	
    	<style>
    	
    	body {
    	
    		background-color: #f5f5f5;
    	}
    	
    	@media only screen and (min-width: 993px) {
  			.container {
    			width: 90%;
  			}
		}
    	
    	.brand-logo {
    	
    		height: 80px;
    		padding: 15px;
    	}
    	
    	.brand-logo img {
    		height: 100%;
    	}
    	
    	</style>
    	
	</h:head>


	<h:body>
	
		<!-- HEADER -->
		<header>

		<nav class="indigo darken-4" >
			<div class="nav-wrapper">

				<div class="brand-logo">
					<a href="./index.xhtml"> <img
						src="../../imagens/logos/GTAV-LSCustoms-Logo.png" alt="logo" />
					</a>
				</div>
				

				<ul class="right hide-on-med-and-down">
					
					<li><a href="./paginas/publico/mostrarAgencias.xhtml"><i class=" waves-effect waves-light material-icons left">place</i>Agências</a></li>
					<li><a href="./paginas/publico/clientes/buscarReserva.xhtml"><i class="waves-effect waves-light material-icons left">search</i>Buscar Reserva</a></li>

				</ul>
			</div>
		</nav>
	</header>
		
	
		<div class="valign-wrapper" id="login-page">
			<div class="container">
				<div class="center-align">
					<div class="row">
						<div class="col s6 offset-s3">
							<div class="card hoverable" style="border-radius:10px;">
								<div class="card-content">
								
									<h3>Login</h3>
									
									<div class="left-align">
									
										<h:form id= "formLogin" prependId="false" onsubmit="action='j_security_check';">
										
											<ui:include src="/WEB-INF/templates/growlMessages.xhtml" />
											
											<div class="row">
												<div class="col s12 input-field">
													
													<!-- <p:inputText id="j_username" placeholder="Email" /> -->
													<i class="material-icons prefix">email</i>
													<h:inputText id="j_username" />
													<h:outputLabel for="j_username" value="E-mail" />
												
												</div>
												<div class="col s12 input-field">
													
        											<!-- <p:password id="j_password" placeholder="Senha" /> -->
        											<i class="material-icons prefix">lock_outline</i>
        											<h:inputSecret id="j_password" />
													<h:outputLabel for="j_password" value="Senha" />
												
												</div>
												<div class="col s12 input-field">
													
													<button class="indigo darken-1 waves-effect waves-light btn" jsf:ajax="false" style="width:560px; border-radius:20px;">Continuar</button>
													
													<!-- <p:commandButton id="botaoLogin" value="Continuar" ajax="false" styleClass="indigo darken-4 waves-effect waves-light btn-large" style="width:460px; border-radius:30px"/> -->
												
												</div>
												
												<div class="row">
													<div class="input-field col s6 m6 l6">
														<p class="margin medium-small">
															<a jsf:outcome="/paginas/publico/clientes/cadastroEdicaoDeCliente.xhtml">Cadastre-se!</a>
														</p>
													</div>
													
													<div class="input-field col s6 m6 l6">
														<p class="margin right-align medium-small">
															<a href="#">Esqueceu a senha?</a>
														</p>
													</div>
												</div>
												
												
												<!-- <div class="col s12 input-field">
													
													<button class="blue darken-1 btn-large waves-effect waves-light" jsf:outcome="" style="width:460px; border-radius:20px;">Cadastre-se</button>
												
												</div> -->
											</div>
											
										</h:form>
										
									</div>
									
								</div>
							</div>
						</div>
					</div>					
				</div>
			</div>
		</div>
		<script>
			$(document).on("ready", function() {

				$('#login-page').css({'height': window.innerHeight + 'px'});
			});

		</script>
		
		
		<!-- RODAPÉ -->
	<footer class="page-footer indigo darken-4">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">LS Customs - Locadora de Veículos</h5>
					<p class="grey-text text-lighten-4">Este é um projeto da disciplina de 
						Desenvolvimento de Aplicações Corporativas (DAC), do curso de ADS.</p>
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Mais</h5>
					<ul>
						<li><a class="grey-text text-lighten-3" href="./paginas/publico/sobre.xhtml">Sobre o Sistema</a></li>
						
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				© 2020 ADS
			</div>
		</div>
	</footer>
		
	</h:body>
</html>
