<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition>
	
			<p:dialog id="clientDetailsDialogId" widgetVar="clientDetailsDialog" header="Minhas Informações" modal="true" dynamic="true" closeOnEscape="true">
	
				<h:form id="formClientDetails">
					<p:messages id="idMessagesErrorsClientDetails" showDetail="true" closable="true" severity="error">
						<p:autoUpdate />
					</p:messages>
			
					<p:panelGrid columns="2" styleClass="ui-noborder">
						
						<h:outputText value="ID:" style="font-weight: bold;" />
						<h:outputText value="#{detalhesDoCliente.contaCliente.cliente.id}" />
						
						<h:outputText value="Nome:" style="font-weight: bold;" />
						<h:outputText value="#{detalhesDoCliente.contaCliente.cliente.nome}" />

						<h:outputText value="Email:" style="font-weight: bold;" />
						<h:outputText value="#{detalhesDoCliente.contaCliente.email}" />

						<h:outputText value="Grupo:" style="font-weight: bold;" />
						<h:outputText value="#{detalhesDoCliente.contaCliente.grupo}" />
					
					</p:panelGrid>
				</h:form>
			</p:dialog>
	</ui:composition>
</html>
