<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition>
		
		<p:fieldset legend="Atualizar suas Informações">
			<h:panelGrid columns="2" styleClass="ui-noborder" cellpadding="5">

				<p:outputLabel value="Id:" rendered="#{novoClienteBean.edicaoCliente}" />
				<p:outputLabel value="#{novoClienteBean.cliente.id}" rendered="#{novoClienteBean.edicaoCliente}" />

				<h:outputText for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{novoClienteBean.cliente.nome}" required="true" label="Nome" style="width:350px"/>
					
				<h:outputText for="cpf" value="CPF:" />
				<p:inputText  id="cpf" value="#{novoClienteBean.cliente.cpf}" required="true" label="CPF" placeholder="Somente números...">
					<f:validator for="cpf" validatorId="cpfValidator"/>
				</p:inputText>
					
				<h:outputText for="rg" value="RG:" />
				<p:inputText id="rg" value="#{novoClienteBean.cliente.rg}" required="true" label="RG" placeholder="Somente números..."/>

				<h:outputText for="birthDay" value="Data de Nascimento:" />
				<p:inputText id="dataN" value="#{novoClienteBean.cliente.dataNascimento}" required="true">
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Recife"/>
				</p:inputText>
				<!-- <ui:include src="/WEB-INF/templates/datas.xhtml">
					<ui:param name="id" value="birthDay" />
					<ui:param name="value" value="#{novoClienteBean.cliente.dataNascimento}" />
					<ui:param name="label" value="Data de Nascimento" />
					<ui:param name="required" value="#{true}" />
				</ui:include> -->

				<h:outputText for="sexo" value="Sexo:" />
				<p:selectOneMenu id="sexo" value="#{novoClienteBean.cliente.sexo}" label="Sexo" required="true">
					<f:selectItem itemLabel="Selecione" itemValue="#{null}" itemDisabled="true" />
					<f:selectItems value="#{novoClienteBean.genero}" var="s" itemLabel="#{s.name()}" itemValue="#{s}" />
				</p:selectOneMenu>

				<p:password id="password" value="#{novoClienteBean.cliente.conta.senha}" label="Senha" required="true" rendered="#{!novoClienteBean.edicaoCliente}" match="confirmarSenha" 
				feedback="true" />

				<p:password id="confirmarSenha" value="#{novoClienteBean.cliente.conta.senha}" label="Confirmar Senha" required="true" rendered="#{!novoClienteBean.edicaoCliente}" 
				feedback="true" />

				<h:outputText for="telefone1" value="Telefone Celular com DDD:" />
				<p:inputText  id="telefone1" value="#{novoClienteBean.cliente.telefone}" placeholder="99999999999" required="true" label="Telefone" />

		 	</h:panelGrid>
		</p:fieldset>
	</ui:composition>
</html>
