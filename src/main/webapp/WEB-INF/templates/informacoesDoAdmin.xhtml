<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition>
	
			<p:dialog id="adminDetailsDialogId" widgetVar="adminDetailsDialog" header="Minhas Informações" modal="true" dynamic="true" closeOnEscape="true">
	
				<h:form id="formAdminDetails">
					<p:messages id="idMessagesErrorsAdminDetails" showDetail="true" closable="true" severity="error">
						<p:autoUpdate />
					</p:messages>
			
					<p:panelGrid columns="2" styleClass="ui-noborder">
			
						<h:outputText value="Nome:" style="font-weight: bold;" />
						<h:outputText value="#{detalhesDoAdmin.contaAdmin.administrador.nome}" />

						<h:outputText value="CPF:" style="font-weight: bold;" />
						<h:outputText value="#{detalhesDoAdmin.formatarCPF(detalhesDoAdmin.contaAdmin.administrador.cpf)}" />
						
						<h:outputText value="Email:" style="font-weight: bold;" />
						<h:outputText value="#{detalhesDoAdmin.contaAdmin.email}" />

						<h:outputText value="Grupo:" style="font-weight: bold;" />
						<h:outputText value="#{detalhesDoAdmin.contaAdmin.grupo}" />
					
					</p:panelGrid>
				</h:form>
		</p:dialog>
	</ui:composition>
</html>
